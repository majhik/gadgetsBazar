<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css" />
    <title>SignUp-GadgetsBazzar</title>
</head>

<body>
    <div class="signup-page">
        <form action="../php/registration.php" method="POST">
            <h1>Register</h1>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" placeholder="Enter First Name" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" placeholder="Enter Last Name" required>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>
            <label for="Confirm_password">Confirm Password</label>
            <input type="password" name="Confirm_password" placeholder="Confirm Password" required>
            <button type="submit" id="register">Register</button>
        </form>
        <p>By clicking the signup button, you agree to our<br>
            <a href="#">Terms and condition</a> and <a href="#">Privacy and Policy</a>
        </p>
    </div>
    <p class="para-2">Already Signed Up? <a href="../signin.html">Sign-In here</a>
    </p>
</body>

</html>
